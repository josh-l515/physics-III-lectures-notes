name: Build LaTeX PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # üëà Necesario para poder hacer push al repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Crear la carpeta de salida que latexmk necesita
      - name: Create build directory
        run: mkdir -p build/sections

      # 3Ô∏è‚É£ Compilar usando tu .latexmkrc
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          compiler: latexmk
          args: "-pdf -interaction=nonstopmode -shell-escape"

      # 4Ô∏è‚É£ Mover el PDF compilado a docs/
      - name: Move PDF to docs/
        run: |
          mkdir -p docs
          cp build/main.pdf docs/

      # 5Ô∏è‚É£ Commit autom√°tico del PDF compilado
      - name: Commit and push PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/main.pdf
          git commit -m "Update compiled PDF [skip ci]" || echo "No changes to commit"
          git push
